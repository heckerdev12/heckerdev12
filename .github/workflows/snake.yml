name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: heckerdev12
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#FFD700&color_dots=#1a1a2e,#2d4a1e,#3a6b2a,#4d8f3a,#60b347
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FFD700

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: generate snake animation" || true
          git push
